<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue à bord</title>
    <script src="https://kit.fontawesome.com/c24d3f9bea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="cars-lists">
        <div class="car-box">
            <div class="picture-wrapper">
                <p><i class="fa-solid fa-play fa-rotate-180" style="color: #000000;"></i></p>
                <img src="./images/vehicule1.png">
                <p><i class="fa-solid fa-play" style="color: #000000;"></i></p>
            </div>
            <div class="details-wrapper">
                <h2 class="details-title">Peugeot 208</h2>
                <p class="details-text">Diesel, 5 portes, GPS, Forfait 1000km (0.5/km supplémentaire),</p>
                <p class="details-text">999€ - Agence de Paris</p>
                <button class="details-button">Réserver et Payer</button>
            </div>
        </div>
    </main>

</body>
</html>
